<!DOCTYPE html>
<html lang="ko">  
    <head>  
        <title>05_callback함수.html</title>
        <meta charset="utf-8">
        <script src="jquery-3.7.1.min.js"></script>
    </head>
    <body>

        <button>* JSON 데이터 받아오기 *</button>
        <div id="panel"></div> 
        <script>
            $("button").click(function(){
              //alert();
              //$.get(), $.post(), $.serialize()
              //$.getJSON(url, callback함수) JSON 데이터를 가져온다
              $.getJSON("sungjuks.json", responseProc);
            });//click end

            function responseProc(result, status, xhr){//callback함수
               // alert("responseProc 콜백함수");
               // alert(result);
               // alert(status);
                //alert(xhr);
                let str="<table border='1'>";
                        $.each(result, function(idx, data){
                            //alert(idx);     //요소순서
                           // alert(data);    //각 배열 요소값
                           str += "<tr>";
                           str += "    <td>" + data.name + "</td>";    
                           str += "    <td>" + data.id   + "</td>";    
                           str += "    <td>" + data.kor  + "</td>";    
                           str += "    <td>" + data.eng  + "</td>";    
                           str += "    <td>" + data.mat  + "</td>";    
                           str += "</tr>";
                        });//each() end
                        str+="</table>";
                        $("#panel").append(str);
            }//responseProc() end
        </script>
    </body>
</html>

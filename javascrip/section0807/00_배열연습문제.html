<!DOCTYPE html>
<html lang="ko">  
    <head>  
        <title>05_배열연습문제.html</title>
        <meta charset="utf-8">
    </head>
    <body>

        <h3>배열 연습 문제</h3>

        <script>
        
            let num=[7,8,-5,9,6];
            let size=num.length;//5

            document.write(num);
            document.write("<hr>");

            //문1)배열 요소의 전체 합을 구하시오 //25

            document.write(num[0]+num[1]+num[2]+num[3]+num[4]);
            document.write("<hr>");

            let hap=0;
            for(let i=0;i<size;i++){
                hap=hap+num[i];
            }
            document.write(hap);
            document.write("<hr>");

            let sum=0;
            for (i in num){
                sum=sum+num[i];
            }
            document.write(sum);
            document.write("<hr>");
            ////////////////////////////////

            //문2)음수의 갯수를 구하시오//1
            /*
            7<0 if(num[0]<0)
            8<0 if(num[1]<0)
            -5<0if(num[2]<0)
            9<0if(num[3]<0)
            6<0if(num[4]<0)

            */
           let count=0;
           for(let i=0; i<size; i++){
                if(num[i]<0)
                count=count+1;
           }
            document.write("음수의 개수 = " + count);
            document.write("<hr>");

            //문3)최대값, 최소값을 각각 구하시오//9, -5

            // 1) 내림차순 정렬한 후, 최대값과 최소값 구하기
            num.sort(function(a,b){return b - a});//9 8 7 6 -5
            document.write(num[0]);// 최대값
            document.write("<hr>");
            document.write(num[4]);// 최소값
            document.write("<hr>");
            document.write(num[size-1]);// 최소값
            document.write("<hr>");
            // 오름차순 정렬 후 최대값과 최소값 구하기


            //2)
            document.write(Math.max(...num));
            document.write("<hr>");
            document.write(Math.min(...num));
            document.write("<hr>");

            //3)
            let max=num[0]; //최대값
            let min=num[0]; //최소값  // 모든숫자가 다 음수일경우 주의(쓰레기값)
            /*
                7<7            if(max<num[0])
                7<8 max=8      if(max<num[1]) max=num[1]
                8<-5           if(max<num[2])
                8<9 max=9      if(max<num[3]) max=num<[3]
                9<6            if(max<num[4])
            */
           for(let i=0; i<size; i++){
                if(max<num[1]) {
                    max=num[i];
                }//if end

                if(min>num[i]) {
                    min=num[i];
                }//if end
           }//for end

            document.write("최대값 : " + max);
            document.write("<hr>");
            document.write("최소값 : " + min);
            document.write("<hr>");




            //문4)num[4]요소의 등수를 구하시오//4
            /*
                6<7) if(num[4]<num[0]) r=1+1
                6<8) if(num[4]<num[1])r=2+1
                6<-5)if(num[4]<num[2])
                6<9) if(num[4]<num[3])r=3+1
                6<6) if(num[4]<num[4])
            */
           let r=1;
           for(let i=0; i<size; i++) {
                if(num[4]<num[i]) {
                    r=r+1;
                }//for end
           }//for end

            document.write(num);//7,8,-5,9,6
            document.write("<hr>");
            document.write(num[4] + "요소의 등수 : " + r);
            document.write("<hr>");

            //////////////////////////////////////////////////

            //문5) num 배열요소의 각각의 등수를 모두 구하시오
            /*
                7<7  if(num[0]<num[0])
                7<8  if(num[0]<num[1]) rank[0]=rank[0]+1
                7<-5 if(num[0]<num[2])
                7<9  if(num[0]<num[3]) rank[0]=rank[0]+1
                7<6  if(num[0]<num[4])

                8<7  if(num[1]<num[0])
                8<8  if(num[1]<num[1])
                8<-5 if(num[1]<num[2])
                8<9  if(num[1]<num[3]) rank[1]=rank[1]+1
                8<6  if(num[1]<num[4])

                -5<7  if(num[2]<num[0]) rank[2]=rank[2]+1
                -5<8  if(num[2]<num[1]) rank[2]=rank[2]+1
                -5<-5 if(num[2]<num[2])
                -5<9  if(num[2]<num[3]) rank[2]=rank[2]+1
                -5<6  if(num[2]<num[4]) rank[2]=rank[2]+1

            */
            let rank=[1, 1, 1, 1, 1];
            for(let a=0; a<size; a++) {
                for(let b=0; b<size; b++){
                    if(num[a]<num[b]) {
                        rank[a]=rank[a] + 1;
                    }//if end
                }//for end
            }//for end

            document.write("num배열요소의 각 등수 : " + rank);





        </script>

    </body>
</html>

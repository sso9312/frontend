            /////////////////////////////////////////////////////////////////////

            //1)JSON.parse()
            //->String형태의 JSON문법을 분리할 때
            const person='{"firstName":"John", "lastName":"Doe", "age":46}';
            document.write(person.length);
            document.write(person); //그냥 문자열
            document.write("<hr>");

            let obj=JSON.parse(person); //JSON형식으로 형변환
            document.write(obj.firstName);
            document.write(obj.lastName);
            document.write(obj.age);
            document.write("<hr>");

            //2)JSON.stringify()
            //->JSON값을 일반 문자열로 변환
            let txt={"firstName":"John", "lastName":"Doe", "age":20};
            let str=JSON.stringify(txt);
            document.write(str.length);
            document.write(str);
            //////////////////////////////////////////////////////////////

            //JOSON으로 구성된 파일을 작성하는 경우 .json으로 저장한다

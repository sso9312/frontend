<!DOCTYPE html>
<html lang="ko">  
    <head>  
        <title>02_data.html</title>
        <meta charset="utf-8">
    </head>
    <body>

        <h1>데이터, 값, Data, Value</h1>
        
        <script>
            /*
                객체(Object)
                 -속성(prorerty)과 함수(method)로 구성되어 있다
                 -객체의 속성과 메소드는 . 로 접근한다
                 -객체.속성
                 -객체.메소드()

                 document 객체 : HTML 문서를 가리키는 객체
                  -document.write() : 본문(<body>)에 출력
            */    

            //1. 숫자형(수치형)
            document.write(123);    //양의 정수. unsign 값
            document.write(-123);   //음의 정수. sign 값
            document.write(1.2);    //실수
            document.write(-3.4);   

            //2. 문자형
            //->반드시 ' 또는 " 기호로 감싼다
            //->주의사항 ' 또는 " 기호를 혼합해서 사용할 수 없다
            document.write('대한민국'); // ' 하나를 Character
            document.write("KOREA");
            document.write('서울특별시');
            document.write("SEOUL"); 
           
            //->에러
            //->크롬브라우저에서 F12를 이용해서 에러메세지 분석후 수정
             //SyntaxError  오타가 났다는 의미 몇행인지 알수있다
            //document.write('JEJU"); ' "혼합사용
            //document.write(대한민국); ' "기호로 감싸지 않음

            //3. 논리형
            //-> 맞다(참 true), 틀리다(거짓 false)
            document.write(true);
            document.write(false);
            
            document.write('true'); //문자형
            document.write("false");//문자형
            document.write("1004"); //문자형
            
            


        </script>

    </body>
</html>

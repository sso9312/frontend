<!DOCTYPE html>
<html lang="ko">  
    <head>  
        <title>15_offset.html</title>
        <meta charset="utf-8">
        <script src="jquery-3.7.1.min.js"></script>
        <style>
            #box{
                width: 600px;
                height: 400px;
                position: fixed;
                left: 50%;
                top:  50%;
                margin: -200px 0 0 -300px;
                background: #888;
            }

            #child{
                width: 200px;
                height: 200px;
                position: relative;
                left: 200px;
                top: 100px;
                background: #00bfff;
                cursor: pointer;
            }
        </style>
      
    </head>
    <body>

        <h3>offset과 position</h3>

        <div id="box">
            <div id="child"></div>
        </div>

        <script>
            /*
                - 특정요소의 위치값을 얻는 방법
                    1) 브라우저(크롬) 기준           :offset()
                    2) 포지셔닝 컨텍스트(<body>기준) :position()
                - 리턴 자료형 : 객체 (left, top 속성)
             */
            $("#child").click(function(){
                //alert();
                let offset = $("#child").offset();
                let position=$("#child").position();
                //alert(offset);
                //alert(position);

                let msg = "";
                msg += "offset left : " + offset.left + "<br>";
                msg += "offset top : " + offset.top + "<br>";

                msg += "position left : " + position.left + "<br>";
                msg += "position top : " + position.top + "<br>";

                $("#child").html(msg);

            });   //click end
        </script>

    </body>
</html>

<!DOCTYPE html>
<html lang="ko">  
    <head>  
        <title>12_디지털시계.html</title>
        <meta charset="utf-8">
        <script src="jquery-3.7.1.min.js"></script>
        <!-- moment 오픈소스 import -->
        <script src="moment-with-locales.min.js"></script>
        <style>
            #time {margin: 70px; text-align: center; font-size: 30px; font-weight: bold; }
        </style>
    </head>
    <body>

        <h3>디지털 시계</h3>

        <h1 id="time"></h1>

        <script>

            showtime();

             function showtime(){
                let now=moment();
                moment.locale("ko");
                var fullDate=now.format("YYYY년MM월DD일 HH시mm분ss초");
                $("#time").text(fullDate);
             }//showtime() end

             setInterval(showtime, 1000);//1초마다 주기적 또는 반복적으로 함수 호출

       </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">  
    <head>  
        <title>표연습</title>
    </head>
    <body>
 <!-- 셀 합치기 : 가로 colspan, 세로 rowspan -->
 <table border="1" width="150">
    <tr>
        <td>1</td>
        <td colspan="3">1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td rowspan="3">1</td>
    </tr>
    <tr>
        <td>1</td>
        <td rowspan="2">1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td colspan="5">1</td>
    </tr>
</table>






    </body>
</html>

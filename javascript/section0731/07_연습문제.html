<!DOCTYPE html>
<html lang="ko">  
    <head>  
        <title>07_연습문제.html</title>
        <meta charset="utf-8">
    </head>
    <body>

        <h3>연산자 연습문제</h3>

        <script>
        //문1) 임의의 정수가 짝수(2의 배수)인지 확인하시오
        //-> 짝수란? 2로 나누어서 나머지가 0
        let a=4;
        document.write(a%2==0);
                 //    4%2
                 //    0    ==0
                 //    true
        document.write(a%2!=1);
                 //    4%2
                 //    0    !=1
                 //    true

        document.write("<hr>");



        //문2) 임의의 정수가 3의 배수인지 확인하시오 
        let b=7;
        document.write(b%3==0);
                 //    7%3
                 //    1    ==0

        document.write("<hr>");
  
        
        //문3) 임의의 정수가 4의 배수인지 확인하시오
        let c=4;
        document.write(c%4==0);
                 //    4%4
                 //    0    ==0

        document.write("<hr>");

        //문4) 해당 년도가 윤년인지 확인하시오 
        let year=2023;
        document.write(year%4==0);
        document.write("<hr>"); 

        
        //문5) 임의의 정수가 2의 배수이면서 5의 배수인지 확인하시오  
        let d=5;
        document.write(d%2==0 && d%5==0);
                 //    5%2       5%5
                 //    1    ==0  0  ==0
                 //    false     true
                 //    false  
        document.write("<hr>"); 


        //문6)임의의 정수가 1 또는 3인지 확인하시오
        let code=1;
        document.write(code==1 || code==3);
                 //    1   ==1    1   ==3
                 //    true     false
                 //    true               
        document.write("<hr>"); 

        //문7) 국어점수가 80 ~ 89 사이인지 확인하시오
        let kor=85;
        document.write(kor>=80 && kor<=89);
                 //    85 >=80    85 <=89
                 //    true       true
                 //    true
        document.write("<hr>"); 

        //문8) 해당 년도가 윤년인지 확인하시오
        let y=2023;
        document.write(y%4==0 && y%100!=0 || y%400==0);//윤년 구하는 공식
       
        document.write("<hr>"); 


        </script>
    </body>
</html>

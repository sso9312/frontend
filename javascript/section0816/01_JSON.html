        //2. Json 변수 선언
        //let person={"firstName":"John", "lastName":"Doe", "age":46};
        //name에 " 는 생략가능
        let person={firstName:"John", lastName:"Doe", age:46};

        //JavaScript 접근
        document.write(person["firstName"]);//John
        document.write("<hr>");
        document.write(person["lastName"]);//Doe
        document.write("<hr>");
        document.write(person["age"]);//46
        document.write("<hr>");

        //JSON 접근(추천)
        document.write(person.firstName);//John
        document.write("<hr>");
        document.write(person.lastName);//Doe
        document.write("<hr>");
        document.write(person.age);//46
        document.write("<hr>");
        ///////////////////////////////////////////////////////////

        //3.
        let persons=[
            {firstName:"John", lastName:"Doe", age:46}, //0
            {firstName:"Tom", lastName:"Doe2", age:36},  //1
            {firstName:"Jimmy", lastName:"Doe3", age:26} //2
        ];
        
        document.write(persons.length);
        document.write(persons[0]);//[object Object]
        document.write(persons[1]);
        document.write(persons[2]);
        document.write("<hr>");

        for(let i=0; i<persons.length; i++){
            document.write(persons[i].firstName); 
            document.write(persons[i].lastName);
            document.write(persons[i].age);
            document.write("<hr>");
        }// for end

        //  크롬 브라우저에서 F12 눌러서 확인

<!DOCTYPE html>
<html lang="ko">  
    <head>  
        <title>07_성적표.html</title>
        <meta charset="utf-8">
    </head>
    <body>

        <h3>성적표</h3>
        <div id="demo"></div>

        <script>
            let name="손흥민";
            let kor=100, eng=100, mat=95;

            let total=kor+eng+mat;          //총점하기
            let aver =parseInt(total/3);    //평균구하기

            /*
                    -----------------------------
                총점    235
                -----------------------------
                평균    98
                -----------------------------
                        A학점                  문1) 평균 90이상 A, 80이상 B, 70이상 C, 60이상 D, 나머지는 F ~~
                결과    합격                   문2) 과락(합격, 재시험, 탈락)
                        *********             문3) 평균 10점당 * 한개씩
                        장학생                 문4) 평균 95이상 장학생
                ----------------------------
            */
            
             if(aver>=90){
                    hak = "A학점";
                } else if(aver>=80){
                    hak = "B학점";
                } else if(aver>=70){
                    hak = "C학점";
                }  else if(aver>=60){
                    hak = "D학점";
                }  else {
                    hak = "F학점";
                }//if end
            
            if(aver>=70) { 
                    if(kor<40 || eng<40 || mat<40){//100<40 || 100<40 || 35<40
                                                   //false     false     true
                                                   //true
                            G = "재시험";
                    }    else{
                             G = "합격";
                    }
                    
                } else {
                             G = "탈락";
                }//if end
    
   
                if(aver>=95) { //78>=95
                    J = ("<span style='color:red; font-weight:bold'>장학생</span><hr>")

                }//if end

                //문3) 평균 10점당 * 한개씩
                let star="";
                for(let n=0; n<parseInt(aver/10); n++) {
                    star = star + "*";
                } //for end

        let result=""; //결과값
        //result = result + "";
        result += "<table border='1'>";    
        result += "<tr>";    
        result += "     <th>이름</th>";    
        result += "     <td>" + name + "</td>";
        result += "</tr>"; 
         
        result += "<tr>";    
        result += "     <th>국어</th>";    
        result += "     <td>" + kor + "</td>";
        result += "</tr>";  
            
        result += "<tr>";    
        result += "     <th>영어</th>";    
        result += "     <td>" + eng + "</td>";
        result += "</tr>";     
          
        result += "<tr>";    
        result += "     <th>수학</th>";    
        result += "     <td>" + mat + "</td>";
        result += "</tr>"; 
         
        result += "<tr>";    
        result += "     <th>총점</th>";    
        result += "     <td>" + total + "</td>";
        result += "</tr>"; 
       
        result += "<tr>";    
        result += "     <th>평균</th>";    
        result += "     <td>" + aver + "</td>";
        result += "</tr>"; 
        
        result += "<tr>";    
        result += "     <th>결과</th>";    
        result += "     <td>" + hak + "<br>" + G + "<br>" + star + "<br>" + J + "</td>";
        result += "</tr>"; 


        result += "</table>"; 
      

  

            
        //본문 id=demo에 출력
        document.getElementById("demo").innerHTML = result;
        </script>

    </body>
</html>

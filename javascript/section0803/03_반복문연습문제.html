        <h3>반복문 연습문제</h3>

        <script>
            //문1) 아래와 같이 출력하시오
            /*
                12345
                23456
                34567
                45678
                56789
            */
            for(let a=0; a<5; a=a+1) {
                for(let b=a+1; b<=a+5; b=b+1) {
                    document.write(b);
                }//for end
                document.write("<br>")
            }//for end
            document.write("<br>")
            /*
                a=0 0<5
                        b=0+1   1<=0+5
                a=1 1<5
                        b=1+1   2<=1+5
            */

            //문2)아래 그림과 같이 출력하시오
            /*
                @★★★
                ★@★★
                ★★@★
                ★★★@            
            */
            for(let a=1; a<=4; a=a+1) {
                for(let b=1; b<=4; b=b+1) {
                    if(a==b) {
                        document.write("@");
                    } else {
                        document.write("★");
                    }//if end
                }//for end
                document.write("<br>")
            }//for end
            /*
                a=1 1<=4

                                4<=4 {if(1==4) else ★}
                    2<=4
                            b=1 1<=4 {if(2==1) else ★}
                                2<=4 {if(2==2)  @}
                                3<=4 {if(2==3) else ★}
                                4<=4 {if(2==4) else ★}
                                           
            */

            //문3) 아래와 같이 누적의 합을 출력하시오 (회전수 증가)
            /*
                1+ ... +10=55
                1+ ... +20=210
                1+ ... +30=465
                
                1+ ... +90=4095
                1+ ... +100=5050            
            */
           let sum=0; //누적의 합
           for(let a=10; a<=100; a=a+10) {
                for(let b=1; b<=a; b=b+1) {
                    sum=sum+b; //sum+=b
                }//for end
            document.write("1+ ... +" + a + "=" + sum);
            document.write("<br>");
            sum=0; //초기화
           }//for end
           /*

                    b=1     1<=10   sum=0+1

                            ...

                a=20
                    b=1 1<=20       sum=55+1 //sum 초기화 0+1
                        2<=20       sum=56+2            
           */
